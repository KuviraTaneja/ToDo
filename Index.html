<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="Index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">


</head>

<body>
    <div class="mylist">
        <h2>My To Do List</h2>
    </div>
    <div class="header">
        <div class="input-group mb-3 active">
            <input type="text" class="form-control" placeholder="Title.." aria-label="Recipient's username"
                aria-describedby="button-addon2" id="myInput">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="newElement()">Add</button>
        </div>
    </div>

    <ul id="ul">
        <li class="checked"></i>Go To Market</li>
        <li>Get Medicines</li>
        <li>Iron The Clothes</li>
        <li>Clean Bedroom</li>
        <li>Charge The Laptop</li>

    </ul>
    <script defer src="Index.js"></script>
</body>

</html>
